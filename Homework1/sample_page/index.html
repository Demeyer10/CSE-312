<!DOCTYPE html>
<html>
<head>
    <title>CSE312 Sample Front End</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body onload="welcome();">

<h1>CSE312 Sample Page</h1>

<p id="paragraph">

<p>

<img src="image/kitten.jpg" alt="It's a kitten" class="my_image"/>

<script src="functions.js"></script>

<form action="/image-upload" id="image-form" method="post" enctype="multipart/form-data">
    <label for="image-form-comment">Comment: </label>
    <textarea id="image-form-comment" name="comment" cols="40" rows="6"></textarea>
    <input id="from-token" name="token" type="hidden" value="{{token}}">
    <br/>
    <label for="form-file">Image: </label>
    <input id="form-file" type="file" name="upload">
    <input type="submit" value="Post">
 </form>

 <br/><br/>
 Messages:
 {{loop}}
<div style="width: 30%; flex-grow: 1; word-wrap: break-word;">
<hr/>
<p><b>{{message}}</b><br/>{{image_file}}</p>
</div>

 {{end_loop}}

</body>
</html>
