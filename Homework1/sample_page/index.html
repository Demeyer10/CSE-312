<!DOCTYPE html>
<html>

<head>
    <title>CSE312 Sample Front End</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body onload="welcome();">

    <h1>CSE312 Sample Page</h1>
    <h1>{{username}}</h1>
    <h1>Times Visited: {{visit}}</h1>

    <p id="paragraph">
        This text is from the HTML file ðŸ™‚
    </p>

    <p>
        Here's a kitten:
    </p>

    <img src="image/kitten.jpg" alt="It's a kitten" class="my_image" />

    <br /><br />
    <div style="display: flex; flex-direction: row;">
        <form class="Signup-Form" action="/register" method="post" enctype="multipart/form-data">
            <label class="Signup-label">Sign Up</label>
            <br />
            <label for="username" class="Signup-label">Username</label>
            <br />
            <input placeholder="Enter a username" class="Input-box" id="username" type="text" name="username"></input>
            <br />
            <label for="passwrod" class="Signup-label">Password</label>
            <br />
            <input placeholder="Enter a Password" class="Input-box" id="password" type="password"
                name="password"></input>
            <br />
            <input class="button" type="submit" value="Sign Up">
        </form>
        <form class="Signup-Form" action="/login" method="post" enctype="multipart/form-data">
            <label class="Signup-label">Login</label>
            <br />
            <label for="username" class="Signup-label">Username</label>
            <br />
            <input placeholder="Enter a username" class="Input-box" id="username" type="text" name="username"></input>
            <br />
            <label for="passwrod" class="Signup-label">Password</label>
            <br />
            <input placeholder="Enter a Password" class="Input-box" id="password" type="password"
                name="password"></input>
            <br />
            <input class="button" type="submit" value="Login">
        </form>
    </div>

    <div class="rowContainer">
        <div class="feedContainer">
            <form class="postForm" action="/image-upload" id="image-form" method="post" enctype="multipart/form-data">
                <label for="image-form-comment">Comment: </label>
                </br>
                <textarea placeholder="Have something on your mind...." class="chatInput" id="image-form-comment"
                    name="comment" cols="40" rows="6"></textarea>
                <input id="from-token" name="token" type="hidden" value="{{token}}">
                <br />
                <label for="form-file">Image: </label>
                <input class="button" id="form-file" type="file" name="upload">
                <input class="button" type="submit" value="Post">
            </form>

            Messages:
            {{loop}}
            <div style="width: 30%; flex-grow: 1; word-wrap: break-word;">
                <hr />
                <p><b>{{message}}</b><br />{{image_file}}</p>
            </div>

            {{end_loop}}
        </div>



        <div class="chatContainer">
            <label for="chat-comment">Chat: </label>
            <div id="chat">
            </div>
            <div class="rowContainer" id="bottomBar">
                <input placeholder="Send a message..." class="chatInput" id="chat-comment" type="text"
                    name="comment"></input>
                <button class="button" id="liveChatButton" onclick="sendMessage()">Send</button>
            </div>
        </div>

    </div>
    <script src="functions.js"></script>
</body>

</html>
